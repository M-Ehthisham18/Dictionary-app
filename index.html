        <header>

            </section>
            <section class="result">
                <div class=" box box1">

                </div>
                <div class="box" id="box">
                    
                    <p id="word" style="font-size: x-large;">search any word </p>
                    <span id="phonetic"></span>
                    <span id="audio">

                    </span>
                    <ul id="meaning">

                    </ul>
                    <!-- <p>example</p> -->
                    <button id="readMore" style="margin-top: 1rem; display:none">read more</button>
                </div>
            </section>
